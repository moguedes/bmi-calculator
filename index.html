<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magno Guedes' BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="title">BMI Calculator</div>
        <div class="input">
          <label for="name">Name:</label>
          <input type="text" id="userName" placeholder="Type letters only" />
        </div>
        <div class="input">
          <label for="height">Height:</label>
          <input type="number" id="height" placeholder="Meters" />
        </div>
        <div class="input">
          <label for="weight">Weight:</label>
          <input type="number" id="weight" placeholder="Kilograms" />
        </div>
        <button id="calculate">Calculate</button>

        <div class="result" id="result"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
